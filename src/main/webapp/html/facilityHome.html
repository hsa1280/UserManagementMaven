<!doctype html>
<html lang="en" ng-app="AngularUserManagementApp">
    <head>
        <meta charset="utf-8">
        <title>User Management Maven</title>
    </head>
    <body>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
        <script src="/js/app.js"></script>
        <div ng-controller="GreetingController">
            <div ng-repeat="facility in data">
                name: {{facility.name}} &nbsp; address: {{facility.address}}
            </div>
        </div>
    </body>
</html>
