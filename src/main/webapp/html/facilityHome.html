<!doctype html>
<html lang="en" ng-app="AngularUserManagementApp">
    <head>
        <meta charset="utf-8">
        <title>User Management Maven</title>
    </head>
    <body>
        <script src="../appbuild.js"></script>
            <table style="width:100%" ng-controller="GreetingController" border="1">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>rice</th>
                    <th>Category</th>
                </tr>
                <tr ng-repeat="product in data">
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.category}}</td>
                </tr>
            </table>
    </body>
</html>
